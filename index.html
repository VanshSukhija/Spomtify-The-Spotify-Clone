<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav id="nav-bar">
        <ul class="nav-list">
            <li id="logolist"><i class="fa-brands fa-spotify" id="logo"></i>Spotify</li>
            <li><i class="fa-solid fa-house" id="home"></i>Home</li>
            <li><i class="fa-solid fa-magnifying-glass" id="search"></i>Search</li><br>
            <li><i class="fa-solid fa-circle-plus" id="create"></i>Create Playlist</li>
            <li><i class="fa-solid fa-heart" id="liked"></i>Liked Songs</li>
        </ul>
    </nav>
    
    <div id="main-screen">    
        <div id="top-nav-bar">
            <button id="upgrade">Upgrade</button>
        </div>
        <br>
        <div class="banner">
            <div class="heart">
                <i class="fa-solid fa-heart fa-4x" id="banner-heart"></i>
            </div>
            <span id="banner-heading">Liked Songs</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/221ba7fb20.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
